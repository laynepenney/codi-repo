# Example codi-repo manifest file
# Copy this to your workspace root and customize

version: 1

repos:
  # Main public CLI repository
  public:
    url: git@github.com:laynepenney/codi.git
    path: ./public
    default_branch: main

  # Private/proprietary workflow engine
  private:
    url: git@github.com:laynepenney/codi-private.git
    path: ./private
    default_branch: main

  # Strategy and documentation repository
  strategy:
    url: git@github.com:laynepenney/codi-strategy.git
    path: ./strategy
    default_branch: main

settings:
  # Prefix added to cross-repo PR titles
  pr_prefix: "[cross-repo]"

  # Merge strategy:
  # - all-or-nothing: All linked PRs must be approved and merge together
  # - independent: PRs can be merged independently
  merge_strategy: all-or-nothing
